<div class="work-experience">
  <h2>Work Experience:</h2>
  <div class="card-deck">
    <ng-container *ngFor="let experience of workExperience">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <h5 class="card-title">{{ experience.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ experience.company }}</h6>
              <p class="card-text">From: {{ experience.startDate }} - To: {{ experience.endDate }}</p>
              <div class="card-text">
                <h6>Description:</h6>
                <ul>
                  <li *ngFor="let line of experience.description">{{ line }}</li>
                </ul>
              </div>              
              <div class="card-text">
                <h6>Technical Skills:</h6>
                <p>{{ experience.technologiesUsed.join(', ') }}</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="location text-right">{{ experience.location }}</div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
